<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="container">
        <h1 class="main-heading">Tasks Completed:</h1>
        <p class="count-el">0</p>
        <div class="btn-container">
          <button class="increment-btn btn">INCREMENT</button>
          <button class="decrement-btn btn">DECREMENT</button>
          <button class="save-btn btn">SAVE</button>
        </div>

        <p class="history-el">Previously Completed :</p>
      </div>
    </section>
    <!-- -------------------------- -->
    <script src="index.js"></script>
  </body>
</html>
